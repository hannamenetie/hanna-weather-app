<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
<div class="weather-app">
<div class= "overview">
<div class= "weather-app-wrapper">
        <form id="search-form" class="search-form">
            <input type="search" placeholder="Enter a city" autocomplete="off" autofocus="on" id="city-input" />
            <span><button class="btn btn-primary" type="submit" value="Search">Search</button></span>
            <br /><input class="btn btn-primary" type="button" id="current-button" value="Current" />
        </form>
        <h1 >
            <strong id="city">Warri</strong> <span><i class="fa-regular fa-cloud"></i></span>
        </h1>
        <h2>
<span class="current-day" id="current-day">Friday 23: 08</span></h2>
        <h3><div class="d-flex weather-temperature">
<img src="" alt="clear" id="icon" /><div><span id="temp"> 24</span>

            <span class="unit">
                <a href="#" id="celcius"> °C</a>
                <a href="#" id="fahrenheit"> | °F</a>
            </span> 
</h3>
       <br /> 

        <span id="description"></span>
        <br />
        Precipitation: 
        <span id="precipitation"></span> %
        <br />
        Wind: 
        <span id="wind"></span> Km/H
        <br />
Humidity: 
<span id="Humidity"></span> % 
        <div class="row row-cols-5">
            <div class="col">Sat <br />⛈️ <br />24°</div>
            <div class="col">Sun <br />⛈️ <br />24°</div>
            <div class="col">Mon <br />🌥️ <br />26°</div>
            <div class="col">Tue <br />🌦️ <br />28°</div>
            <div class="col">Wed <br />⛈️ <br />24°</div>
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>
</div>

  <script src="index.js"></script>
<small>
<span class="success"> <a href="https://github.com/hannamenetie/hanna-weather-app" target="blank">
                        open source code </a>
                    by Hanna Menetie Ojole </span></small>
                </body>

</html>
